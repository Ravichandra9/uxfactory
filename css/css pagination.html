<!DOCTYPE html>
<html>
  <head>
    <title>Css Pagination</title>
    <style>
      .pagination {
        display: inline-block;
        margin: 10px;
      }
      .pagination a {
        color: black;
        text-decoration: none;
        border: orangered 1px solid;
        padding: 10px 15px;
        margin: 2px;
      }
      .pagination :hover {
        background-color: palegreen;
      }
      .pagination a body {
        margin: 20px;
      }
    /*   .pagination a #active {
        background-color: indigo;
      } */
    </style>
  </head>
  <body>
    <div class="pagination">
      <a href="#">&laquo;</a>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#" id="active">5</a>
      <a href="#">6</a>
      <a href="#">7</a>
      <a href="#">8</a>
      <a href="#">9</a>
      <a href="#">10</a>
      <a href="#">11</a>
      <a href="#">12</a>
      <a href="#">&raquo;</a>
    </div>
  </body>
</html>
