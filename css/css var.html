<!DOCTYPE html>
<html>
  <head>
    <title>css variables</title>
    <style>
      :root {
        --blue: #1483eb;
        --yellow: #cfcc0b;
        --orange: #d86214;
      }
      body {
        background-color: var(--blue);
      }
      h1 {
        color: var(--yellow);
      }
      p {
        color: var(--orange);
      }
    </style>
  </head>
  <body>
    <h1>Heading</h1>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam, iste.
    </p>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempore?</p>
  </body>
</html>
