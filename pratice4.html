<!DOCTYPE html>
<html>
  <head>
    <title>HTMl formatting elements</title>
  </head>
  <body>
    <b> this is bold text</b><br />
    <em> this text is emphaised</em><br />
    <strong> this is important text</strong><br />
    <p>this is <sub> sub scripted</sub> text</p>
    <br />
    <p>this is <sup> super scripted</sup> text</p>
    <br />
    <i> this is italic text</i><br />
    <ins> this is inserted text</ins><br />
    <mark> this is marked text</mark>
  </body>
</html>
