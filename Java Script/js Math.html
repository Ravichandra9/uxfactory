<!DOCTYPE html>
<html>
  <head>
    <title>java script Math</title>
  </head>
  <body>
    <script>
      //round it of near integer
      console.log(Math.round(7.8));
      console.log(Math.round(8.9));
      // the value is round to upper integer
      console.log(Math.ceil(7.9));
      console.log(Math.ceil(7.1));
      // the value is round to lower integer
      console.log(Math.floor(4.9));
      console.log(Math.floor(4.3));
      // in this we can give negative , null , positive
      console.log(Math.sign(-10));
      console.log(Math.sign(0));
      console.log(Math.sign(10));
      // in this we can make squareroot of a number
      console.log(Math.sqrt(256));
      console.log(Math.trunc(1));
      // in this we can make power of number
      console.log(Math.pow(5, 2));
      // in this we can make the pi value
      console.log(Math.PI);
    </script>
  </body>
</html>
