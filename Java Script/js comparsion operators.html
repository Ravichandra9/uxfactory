<!DOCTYPE html>
<html>
  <head>
    <title>js comparision operators</title>
  </head>
  <body>
    <script>
      let x = 7;

      //less than operator
      console.log(x > 6);
      //less than equal to operator
      console.log(x >= 7);
      //greater than operator
      console.log(x < 7);
      //greater than equal to operator
      console.log(x <= 7);

      //equality operator
      console.log(x == 7);

      //equality type  operators
      console.log(x === 7);

      // equality not operator
      console.log(x !== 7);
    </script>
  </body>
</html>
