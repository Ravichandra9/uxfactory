<!DOCTYPE html>
<html>
  <head>
    <title>java script data types</title>
  </head>
  <body>
    <h1>Java Script Data Types</h1>
    <script>
      let x = 8; //number
      let name = "ravichandra"; //string

      //object
      let student = {
        firstName: "ravi",
        middleName: "chandra",
        lastName: "Gumma",
      };
      console.log(student);

      // array
      let batches = ["Ravichandra", "Harish", "chaitanya"];
      console.log(batches);

      let y = 10 + 6 + "ravichandra";
      console.log(y);
    </script>
  </body>
</html>
