<!DOCTYPE html>
<html>
  <head>
    <title>js arithematic operators</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = 20;
      // addition operator
      console.log(x + y);
      // subtraction operator
      console.log(x - y);
      //multiplication operator
      console.log(x * y);
      //division operator
      console.log(x / y);
      //exponension operator
      console.log(x ** y);
      //remainder of division operator
      console.log(x % y);
      // increment operator
      console.log( x ++);
       console.log( ++x);
       //decerement operator
       console.log( x--);
       console.log( --x);

       //assignment operators
      console.log( x +=7);

      console.log( y *=5);

      console.log( y /=2);

    </script>
  </body>
</html>
