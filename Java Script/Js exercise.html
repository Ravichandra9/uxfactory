<!DOCTYPE html>
<html>
  <head>
    <title>Java Script Exercise</title>
    <script>
      var n =10, j = 2, result = 0;
      for (var i = 1; i <= n; i++) {
          result = j*i;
          document.write(j+ '*'+i+'=' +result+"<br>")
      }
    </script>
  </head>
  <body></body>
</html>
