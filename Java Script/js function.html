<!DOCTYPE html>
<html>
  <head>
    <title>Java Script Functions</title>
  </head>
  <body>
    <script>
      function addNumbers(a, b) {
        return a + b;
      }
      let result1 = addNumbers(1658955625956, 2265996259562);
      console.log(result1);

      function subNumbers(a, b) {
        return a - b;
      }
      let result2 = subNumbers(16626592326926266, 25269932659);
      console.log(result2);

      function mulNumbers(a, b) {
        return a * b;
      }
      let result3 = mulNumbers(162525887951, 25125874369);
      console.log(result3);

      function divNumbers(a, b) {
        return a / b;
      }
      let result4 = divNumbers(25, 5);
      console.log(result4);
    </script>
  </body>
</html>
