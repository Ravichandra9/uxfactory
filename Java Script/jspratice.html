<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js date</title>
    <script>
      let r = new Date();
      alert(r);
      let r1 = new Date(2021, 7, 5, 6, 40, 0);
      alert(r1);
      let year = r.getFullYear();
      console.log(year);
      let month = r.getMonth();
      console.log(month);
      let date = r.getDate();
      alert(date);
    </script>
  </head>
  <body></body>
</html>
