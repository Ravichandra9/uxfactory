<!DOCTYPE html>
<html>
  <head>
    <title>Java Script Date Objects</title>
  </head>
  <body>
    <script>
       const d = new Date();
       const d1 = new Date(2020 ,8 ,12 ,9 ,19 ,0);
       console.log(d1);
       let month = d.getMonth();
       console.log(month);
       let year = d.getFullYear();
       console.log(year);
       let date = d.getDate();
       console.log(date);
       let y = new Date();
       y.setFullYear(2025);
       console.log(y);
       y.setMonth(8);
       console.log(y);
       y.setDate(12);
       console.log(y);
    </script>
    
  </body>
</html>
