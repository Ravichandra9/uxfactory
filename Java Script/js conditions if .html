<!DOCTYPE html>
<html>
  <head>
    <title>js conditions</title>
    <script>
      let r = 8;
      if (r <= 7) {
        document.write(r);
      }
      else if (r > 9) {
          alert(r);
      
      }
      else if (r > 10) {
          alert(r);
      }
      else {
          alert("this last else statement will be displayed");
      }
    </script>
  </head>
</html>
