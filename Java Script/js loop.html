<!DOCTYPE html>
<html>
  <head>
    <title>Java Script loops</title>
    <script>
      // for loop
      let num = "1";
      num = "";
      for (r = 1; r <= 10; r++) {
        num += "the value is" + r + "<br>";
      }
      document.write(num);

      //while loop code 
      let text = "11";
      text = "";
      while (r <= 20) {
        text += "the value is" + r + "<br>";
        r++;
      }
      document.write(text);
      
      //do while loop code
      let rtext = "21";
      rtext = "";
      do {
        rtext += "the value is" + r + "<br>";
        r++;
      } while ( r <= 30);
        document.write(rtext);
      
    </script>
  </head>
  <body></body>
</html>
