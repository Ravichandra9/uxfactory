<!DOCTYPE html>
<html>
  <head>
    <title>java script comparsion and logical operators</title>
  </head>
  <body>
    <h1>Java script Logical Operators</h1>
    <script>
      let x = 5;
      //equal operator
      if (x == 5) {
        console.log("inside equal to if");
      }
      //equal and equal type

      if (x === 5) {
        console.log("inside equal equal type to if ");
      }
      let a = 10;
      let b = 20;
      //logical operators

      //&& - and operator
      if (a > 8 && 19 < b) {
        console.log("inside and operator");
      }

      // || - or operator
      if (a > 8 || b > 21) {
        console.log("inside or operator");
      }

      // ! - not operator
      if (!(a == 11)) {
        console.log("inside and not operator");
      }
    </script>
  </body>
</html>
