<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap form Validations</title>
    <link rel="stylesheet" href="/uxfactory/css/css/bootstrap.css" />
    <script src="/uxfactory/css/js/bootstrap.js"></script>
  </head>
  <body>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">First name</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault01"
          value="First Name"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Middle name</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault01"
          value="Middle Name"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Last name</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault02"
          value="last name"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label"
          >Username</label
        >
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input
            type="text"
            class="form-control"
            id="validationDefaultUsername"
            aria-describedby="inputGroupPrepend2"
            required
          />
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">City</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault03"
          required
        />
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">State</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Choose states</option>
          <option>Assam</option>
          <option>Andhra Pradesh</option>
          <option>Tamilnadu</option>
          <option>Telegana</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Bihar</option>
          <option>West Bengal</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label">Zip</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault05"
          required
        />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck2"
            required
          />
          <label class="form-check-label" for="invalidCheck2">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">I'm sure, I can submit </label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Check It Before Submitting</label>
      </div>

      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px; border: teal 1px solid;"></textarea>
        <label for="floatingTextarea2">Please Leave a Comment Here </label>
      </div>
      
  </body>
</html>
