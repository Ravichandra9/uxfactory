<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="/uxfactory/css/css/bootstrap.css" />
    <style>
      .col-12 {
        background-color: cornflowerblue;
        border: crimson 2px solid;
      }
      .col-6 {
        background-color: darkmagenta;
        border: darkturquoise 2px solid;
      }
      .col-4 {
        background-color: dodgerblue;
        border: gold 1px solid;
      }
      .col-3 {
        background-color: greenyellow;
        border: indianred 1px solid;
      }
      .col-2 {
        background-color: lightseagreen;
        border: magenta 1px solid;
      }
      .col-1 {
        background-color: mediumseagreen;
        border: mediumvioletred 1px solid;
      }
      .col-5 {
        background-color: olive;
        border: orchid 1px solid;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; background-color: teal;"> Bootstrap Grid System</h1>
    <div class="row">
      <div class="col-12">12 column Lay Out</div>
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-1">1</div>
            <div class="col-1">2</div>
            <div class="col-1">3</div>
            <div class="col-1">4</div>
            <div class="col-1">5</div>
            <div class="col-1">6</div>
            <div class="col-1">7</div>
            <div class="col-1">8</div>
            <div class="col-1">9</div>
            <div class="col-1">10</div>
            <div class="col-1">11</div>
            <div class="col-1">12</div>
          </div>
        </div>
        <div class="col-6">6 column</div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="row">
            <div class="col-3">3 column</div>
            <div class="col-3">3 column</div>
            <div class="col-3">3column</div>
            <div class="col-3">3 column</div>
          </div>
        </div>
        <div class="col-4">4 column</div>
        <div class="col-4">4 column</div>
      </div>
      <div class="row">
        <div class="col-3">3 column</div>
        <div class="col-3">3 column</div>
        <div class="col-3">3 column</div>
        <div class="col-3">3column</div>
      </div>
      <div class="row">
        <div class="col-5">5 column</div>
        <div class="col-3">3 column</div>
        <div class="col-2">2 column</div>
        <div class="col-1">1 column</div>
        <div class="col-1">1 column</div>
      </div>
      <div class="row">
        <div class="col-1">1</div>
        <div class="col-1">2</div>
        <div class="col-1">3</div>
        <div class="col-1">4</div>
        <div class="col-1">5</div>
        <div class="col-1">6</div>
        <div class="col-1">7</div>
        <div class="col-1">8</div>
        <div class="col-1">9</div>
        <div class="col-1">10</div>
        <div class="col-1">11</div>
        <div class="col-1">12</div>
      </div>
    </div>
  </body>
</html>
