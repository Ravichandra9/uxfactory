<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap offcanvas</title>
    <link rel="stylesheet" href="/uxfactory/css/css/bootstrap.css" />
    <script src="/uxfactory/css/js/bootstrap.js"></script>
  </head>
  <body>
    <button
      class="btn btn-primary"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasRight"
      aria-controls="offcanvasRight"
    >
      The Hindu
    </button>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h2 id="offcanvasRightLabel">off canvas</h2>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Breaking News</a></li>
          <li><a href="#">Movie Reviews</a></li>
          <li><a href="#">Weather</a></li>
          <li><a href="#"> Covid-19</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
        <br />
        <p>&copy;202l All rights Reserved</p>
      </div>
    </div>
  </body>
</html>
