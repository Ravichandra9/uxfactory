<!DOCTYPE html>
<html>
  <head>
    <title>radio button and check box</title>
  </head>
  <body style="text-align: justify;background-color: greenyellow;">
    <form>
      <fieldset>
        <legend style="font-size: larger">Registration Details</legend>

        <label for="Gender">Gender</label><br />
        <input type="radio" name="Male" id="Gender" value="Male" />
        <label for="gender">Male</label><br /><br />
        <input type="radio" name="FeMale" id="Gender" value="FeMale" />
        <label for="gender">FeMale</label><br /><br />
        <input type="radio" name="others" id="Gender" value="others " />
        <label for="gender">others</label><br /><br />
        <hr />

        <input type="checkbox" name="Andhra pradesh" id="States" />
        <label for="states">Andhra Pradesh</label><br /><br />
        <input type="checkbox" name="Andhra pradesh" id="States" />
        <label for="states">Telegana</label><br /><br />
        <input type="checkbox" name="Andhra pradesh" id="States" />
        <label for="states">Tamilnadu</label><br /><br />
        <input type="checkbox" name="Andhra pradesh" id="States" />
        <label for="states">Karnataka</label><br /><br />
        <br /><br /><br />
      </fieldset>
      <hr />
      <label for="select">select a Language</label>
      <select name="Languages" id="Languages">
        <option value="Telugu">Telugu</option>
        <option value="Tamil">Tamil</option>
        <option value="Kannada">Kannada</option>
        <option value="Malayali">Malayali</option>
        <option value="Hindi">Hindi</option></select
      ><br /><br /><br />
      <hr />
      <label for="photo">upload a Photo</label>
      <input type="file" name="Photo" id="photo" /><br /><br /><br />
      <hr />
      <label for="Date of birth">Date of Birth</label>
      <input type="date" name="DOB" id="DOB" /><br /><br /><br />
      <label for="color">fav.color</label>
      <input type="color" name="color" id="color" />
      <br /><br />
      <hr />
      <button type="submit">Submit</button><br />
    </form>
  </body>
</html>
