<!DOCTYPE html>
<html>
  <head>
    <title>HTML Tables</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #000;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Student name</th>
        <th>Age</th>
        <th>Year</th>
      </tr>
      <tr>
        <td>Chaitanya</td>
        <td>23</td>
        <td>may-2019</td>
      </tr>
      <tr>
        <td>Harish</td>
        <td>23</td>
        <td>may-2019</td>
      </tr>
      <tr>
        <td>Ravichandra</td>
        <td>23</td>
        <td>may-2019</td>
      </tr>
      <tr>
        <td>Chandra sekhar</td>
        <td>23</td>
        <td>may-2019</td>
      </tr>
      <tr>
        <td>Praveen</td>
        <td>23</td>
        <td>may-2019</td>
      </tr>
    </table>
  </body>
</html>
