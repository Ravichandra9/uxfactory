<!DOCTYPE html>
<html>
  <head>
    <title>Html log in</title>
  </head>
  <body style="text-align: center; background-color: deepskyblue">
    <form>
      <label for="username">Username:</label>
      <input
        type="text"
        name="User id"
        id="user id"
        placeholder="Enter a valid username"
      /><br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        name="Password"
        id="Password"
        placeholder="Enter a password"
      /><br /><br />
      <button type="submit" style="background-color: dodgerblue">Log in</button>
    </form>
  </body>
</html>
